# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: <%= ENV["CM_DB_ADAPTOR"] || "postgresql" %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  host: <%= ENV["CM_DB_HOST"] || "localhost" %>
  database: <%= ENV["CM_DB_NAME"] || "centralized_metadata"  %>
  username: <%= ENV["CM_DB_USER"] || "root" %>
  password: <%= ENV["CM_DB_PASSWORD"] || "" %>

development:
  <<: *default

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: centralized_metadata-test

production:
  <<: *default
  host: <%= ENV["CM_DB_HOST"] || "localhost" %>
  database: <%= ENV["CM_DB_NAME"] %>
  username: <%= ENV["CM_DB_USER"] %>
  password: <%= ENV["CM_DB_PASSWORD"] %>
  pool: 5
  timeout: 5000
