paths:
  "/records/{record_id}/local_notes":
    get:
      summary: show local note fields
      tags:
      - local_notes
      description: This web service retrieves local note field(s) (cm_local_note)
        associated with a Centralized Metadata Repository record, as a JSON array.
      parameters:
      - name: record_id
        in: path
        description: The id of the Centralized Metadata Repository record
        required: true
        schema:
          type: string
      responses:
        '422':
          description: unsuccessful
        '200':
          description: successful
          content:
            application/json:
              examples:
                no-notes:
                  value: "[]"
                a-note:
                  value:
                  - id: 1
                    cm_local_note: foo
                some-notes:
                  value:
                  - id: 1
                    cm_local_note: foo
                  - id: 2
                    cm_local_note: bar
    post:
      summary: create local note fields
      tags:
      - local_notes
      parameters:
      - name: record_id
        in: path
        description: The id of the Centralized Metadata Repository record
        required: true
        schema:
          type: string
      description: This web service creates local note field(s) (cm_local_note) for
        a Centralized Metadata Repository record.
      responses:
        '422':
          description: unsuccessful
        '200':
          description: successful
          content:
            application/json:
              examples:
                some-notes:
                  value:
                  - id: 1
                    cm_local_note: foo
                  - id: 2
                    cm_local_note: bar
                a-note:
                  value:
                  - id: 1
                    cm_local_note: foo
              schema:
                "$ref": "#/components/schemas/LocalNotes"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/LocalNote"
            examples:
              default:
                summary: create local note fields
                value:
                  cm_local_note: Hello World
        required: true
