  "/records":
    get:
      summary: list records
      tags:
      - records
      description: This web service retrieves a list of the Centralized Metadata Repository
        records in a JSON format. The pagination default is set to return 25 records
        at a time. If you would like to change this, add the parameter per_page=number_desired
        to the query parameters. This service also takes a 'page' parameter.
      parameters:
      - name: page
        in: query
        description: page number
        required: false
        schema:
          type: string
      - name: per_page
        in: query
        description: number of records per page
        required: false
        schema:
          type: string
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Records"
    post:
      summary: create records
      tags:
      - records
      parameters: []
      description: "This web service creates Centralized Metadata Repository records
        from a MARC binary file. There are two methods for adding records. \n      Using
        a curl statement: curl -F 'marc_file=@spec/fixtures/marc/louis_armstrong.mrc'
        https://centralized-metadata-qa.k8s.temple.edu\n      Ingest with a rake task:
        rake db:ingest[spec/fixtures/marc]."
      responses:
        '200':
          description: successful
          headers:
            X-CM-Records-Processed-Count:
              schema:
                type: integer
              description: The number of records processed.
            X-CM-Total-Records-Count:
              schema:
                type: integer
              description: The total number of records int the database.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Records"
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                marc_file:
                  type: string
                  format: binary
                kind:
                  type: string
  "/records/{id}":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    get:
      summary: show record
      tags:
      - records
      description: This web service retreives a Centralized Metadata Repository record
        in a JSON format.
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Record"
    put:
      summary: update record
      tags:
      - records
      description: This web service updates a Centralized Metadata Repository record
        as an entire resource from a MARC binary file.
      parameters: []
      responses:
        '200':
          description: successful
        '422':
          description: unsuccessful
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/Record"
            examples:
              example1:
                summary: update record
                value:
                  cm_id:
                  - fst01423682
                  cm_pref_label:
                  - Abbreviations of titles
                  cm_source_vocab:
                  - lcgft
                  cm_import_method:
                  - MARC binary
                  cm_filename:
                  - TEUM_CNS_GNR.mrc
                  cm_type:
                  - genre
        required: true
        description: The value section of the Centralized Metadata Repository record
    patch:
      summary: update record
      tags:
      - records
      description: This web service updates a Centralized Metadata Repository record
        with partial data, restricted to the specific fields. Use if you want to execute
        a partial update of a record.
      parameters: []
      responses:
        '200':
          description: successful
        '422':
          description: unsuccessful
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/Record"
            examples:
              example1:
                summary: update record
                value:
                  cm_id:
                  - fst01423682
                  cm_pref_label:
                  - Abbreviations of titles
                  cm_source_vocab:
                  - lcgft
                  cm_import_method:
                  - MARC binary
                  cm_filename:
                  - TEUM_CNS_GNR.mrc
                  cm_type:
                  - genre
        required: true
        description: The value section of the Centralized Metadata Repository record
    delete:
      summary: delete record
      tags:
      - records
      description: This web service deletes a Centralized Metadata Repository record.
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Record"
