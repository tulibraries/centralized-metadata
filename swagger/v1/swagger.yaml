  "/marc_file/delete":
    post:
      summary: delete records using MARC file
      tags:
      - marc_file
      parameters: []
      description: This web service deletes records in the Centralized Metadata Repository
        that match records from the posted MARC file.
      responses:
        '422':
          description: unsuccessful
        '200':
          description: successful
          headers:
            X-CM-Records-Processed-Count:
              schema:
                type: integer
              description: The number of records processed.
            X-CM-Total-Records-Count:
              schema:
                type: integer
              description: The total number of records int the database.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Records"
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                marc_file:
                  type: string
                  format: binary
                kind:
                  type: string
  "/marc_file/ids":
    post:
      summary: retrieve record ids from MARC file
      tags:
      - marc_file
      parameters: []
      description: This web service processes a posted MARC file and returns the ids
        of the records defined in the MARC file.
      responses:
        '422':
          description: unsuccessful
        '200':
          description: successful
          content:
